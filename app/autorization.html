<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>раснов Василий</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="bower/normalize-css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/contact.css">
		<link rel="stylesheet" href="css/autorization.css">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="main cf">				
					
						<div class="form__wrapper">
							<div class="form-title">Авторизуйтесь</div>
							<div class="form-container">
								<form action="" method="" class="contact-form">
									<fieldset class="contact-form__fieldset">
										<label for="user-login" class="form_title">Логин</label>
										<div class="input-wrapper">
											<input type="text" class="form_input" name="user-login" id="user-login" value="" placeholder="Введите логин">
											<div class="tooltip tooltip-left">
												<span class="tooltip-text tooltip-text-left">введите логин</span>
											</div>
										</div>
									</fieldset>
									<fieldset class="contact-form__fieldset">
										<label for="user-password" class="form_title">Пароль</label>
										<div class="input-wrapper">
											<input type="password" class="form_input error" name="user-password" id="user-password" value="" placeholder="Введите пароль">
											<div class="tooltip tooltip-right">
												<span class="tooltip-text tooltip-text-right">введите пароль</span>
											</div>
										</div>
									</fieldset>
									<input type="submit" class="btn btn-submit" value="Войти">
								</form>
							</div>
						</div>
					
				</div>
			</div>
			<div class="empty"></div>
		</div>
		<footer class="footer">
			<div class="footer__container cf">
				<a href=""><i class="icon lock"></i></a>
				<div class="footer__copyright">© 2016. Краснов Василий</div>
			</div>
		</footer>
		<script src="bower/jquery/dist/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
